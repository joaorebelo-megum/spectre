Executable: EvolveCurvedScalarWavePlaneWaveMinkowski2D
Testing:
  Check: parse;execute

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false

AnalyticData:
  PlaneWave:
    WaveVector: [1.0, 1.0]
    Center: [0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

BackgroundSpacetime:
  Minkowski:

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 3
  StepChoosers:
    - LimitIncrease:
        Factor: 2
    - PreventRapidIncrease
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Rectangle:
    LowerBound: [0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586]
    Distribution: [Linear, Linear]
    InitialRefinement: [1, 1]
    InitialGridPoints: [5, 5]
    TimeDependence: None
    BoundaryConditions: [Periodic, Periodic]

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

Filtering:
  ExpFilter0:
    Alpha: 12
    HalfPower: 32
    Enable: false
    BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [100]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "PlaneWaveMinkowski2DVolume"
  ReductionFileName: "PlaneWaveMinkowski2DReductions"
