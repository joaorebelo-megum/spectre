Executable: EvolveNewtonianEuler2D
Testing:
  Check: parse;execute

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    Rk3HesthavenSsp

PhaseChangeAndTriggers:

EquationOfState:
  IdealFluid:
    AdiabaticIndex: 1.4

InitialData: &InitialData
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0, 0.5]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0, 0.2]
    RightPressure: 0.1
    PressureStarTol: 1e-9

DomainCreator:
  Rectangle:
    LowerBound: [-0.25, 0.0]
    UpperBound: [0.75, 0.1]
    Distribution: [Linear, Linear]
    InitialRefinement: [4, 0]
    InitialGridPoints: [2, 2]
    TimeDependence: None
    BoundaryConditions:
      - DirichletAnalytic:
          AnalyticPrescription:
            *InitialData
      - DirichletAnalytic:
          AnalyticPrescription:
            *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      TroubledCellIndicator:
        PerssonTci:
          Exponent: 4.0
          NumHighestModes: 1
        RdmpTci:
          Delta0: 1.0e-7
          Epsilon: 1.0e-3
        FdToDgTci:
          NumberOfStepsBetweenTciCalls: 1
          MinTciCallsAfterRollback: 1
          MinimumClearTcis: 1
        AlwaysUseSubcells: false
        UseHalo: false
        OnlyDgBlocksAndGroups: None
      SubcellToDgReconstructionMethod: DimByDim
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor:
      MonotonisedCentralPrim:

EvolutionSystem:
  SourceTerm:
    NoSource:

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [10]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "NewtonianEulerRiemannProblem2DVolume"
  ReductionFileName: "NewtonianEulerRiemannProblem2DReductions"
