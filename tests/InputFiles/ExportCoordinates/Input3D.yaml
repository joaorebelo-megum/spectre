Executable: ExportCoordinates3D
Testing:
  Check: parse;execute
  Priority: High
ExpectedOutput:
  - ExportCoordinates3DVolume0.h5
  - ExportCoordinates3DReductions.h5

---

Parallelization:
  ElementDistribution: NumGridPoints

Amr:
  Criteria:
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: Auto
      NumGridPoints: Auto
  Verbosity: Quiet

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

DomainCreator:
  Brick:
    LowerBound: [-0.5, -0.5, -0.5]
    UpperBound: [0.5, 0.5, 0.5]
    Distribution: [Linear, Linear, Linear]
    IsPeriodicIn: [false, false, false]
    InitialRefinement: [0, 0, 0]
    InitialGridPoints: [3, 3, 3]
    TimeDependence:
      UniformTranslation:
        InitialTime: 0.0
        Velocity: [0.5, 0.0, 0.0]

SpatialDiscretization:
  ActiveGrid: Dg
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforth:
      Order: 1

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    Events:
      - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"

PhaseChangeAndTriggers:
