Executable: ExportCoordinates2D
Testing:
  Check: parse;execute
  Priority: High
ExpectedOutput:
  - ExportCoordinates2DVolume0.h5
  - ExportCoordinates2DReductions.h5

---

Parallelization:
  ElementDistribution: NumGridPoints

Amr:
  Criteria:
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: Auto
      NumGridPoints: Auto
  Verbosity: Quiet

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

DomainCreator:
  Rectangle:
    LowerBound: [-0.5, -0.5]
    UpperBound: [0.5, 0.5]
    Distribution: [Linear, Linear]
    IsPeriodicIn: [false, false]
    InitialRefinement: [2, 2]
    InitialGridPoints: [5, 5]
    TimeDependence:
      UniformTranslation:
        InitialTime: 0.0
        Velocity: [0.5, 0.0]

SpatialDiscretization:
  ActiveGrid: Dg
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    Events:
      - Completion

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforth:
      Order: 1

Observers:
  VolumeFileName: "ExportCoordinates2DVolume"
  ReductionFileName: "ExportCoordinates2DReductions"

PhaseChangeAndTriggers:
