Executable: ExportCoordinates1D
Testing:
  Check: parse;execute
  Priority: High
ExpectedOutput:
  - ExportCoordinates1DVolume0.h5
  - ExportCoordinates1DReductions.h5

---

Parallelization:
  ElementDistribution: NumGridPoints

Amr:
  Criteria:
    - Random:
        ProbabilityWeights:
          Split: 2
          Join: 1
          DoNothing: 1
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: [0, 4]
      NumGridPoints: Auto
  Verbosity: Verbose

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [1]
    Distribution: [Linear]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]
    TimeDependence:
      UniformTranslation:
        InitialTime: 0.0
        Velocity: [0.5]

SpatialDiscretization:
  ActiveGrid: Dg
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    Events:
      - Completion

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforth:
      Order: 1

Observers:
  VolumeFileName: "ExportCoordinates1DVolume"
  ReductionFileName: "ExportCoordinates1DReductions"

PhaseChangeAndTriggers:
  - Trigger:
      Always
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)
