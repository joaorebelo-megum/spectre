Executable: EvolveScalarWave1D
Testing:
  Check: parse
  Priority: High
ExpectedOutput:
  - ScalarWavePlaneWave1DObserveExampleVolume.h5
  - ScalarWavePlaneWave1DObserveExampleReductions.h5

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

InitialData:
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

Amr:
  Criteria:
    - TruncationError:
        VariablesToMonitor: [Psi]
        AbsoluteTarget: 1.e-6
        RelativeTarget: 1.0
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: Auto
      NumGridPoints: Auto
  Verbosity: Verbose

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Evolution:
  InitialTime: &InitialTime
    0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforth:
      Order: 3

DomainCreator:
  Interval:
    LowerBound: [0.0]
    UpperBound: [6.283185307179586]
    Distribution: [Linear]
    InitialRefinement: [2]
    InitialGridPoints: [7]
    TimeDependence:
      UniformTranslation:
        InitialTime: *InitialTime
        Velocity: [0.5]
    BoundaryConditions: [Periodic]

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

# [observe_event_trigger]
EventsAndDenseTriggers:
  - Trigger:
      Times:
        Specified:
          Values: [0.0, 1.0]
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(Psi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [100]
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 50
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumePsiPiPhiEvery50Slabs
          VariablesToObserve: ["Psi", "Pi", "Phi"]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double, Float, Float]
# [observe_event_trigger]

Observers:
  VolumeFileName: "ScalarWavePlaneWave1DObserveExampleVolume"
  ReductionFileName: "ScalarWavePlaneWave1DObserveExampleReductions"
