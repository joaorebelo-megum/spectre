Executable: EvolveScalarWave1D
Testing:
  Check: parse
  Priority: High
ExpectedOutput:
  - ScalarWavePlaneWave1DEventsAndTriggersExampleVolume.h5

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

InitialData:
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

Amr:
  Criteria:
    - TruncationError:
        VariablesToMonitor: [Psi]
        AbsoluteTarget: 1.e-6
        RelativeTarget: 1.0
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: Auto
      NumGridPoints: Auto
  Verbosity: Verbose

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 1
          Offset: 0
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforth:
      Order: 3

DomainCreator:
  Interval:
    LowerBound: [0.0]
    UpperBound: [6.283185307179586]
    Distribution: [Linear]
    InitialRefinement: [0]
    InitialGridPoints: [2]
    TimeDependence: None
    BoundaryConditions: [Periodic]

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

EventsAndDenseTriggers:

# [multiple_events]
EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: Fields
          VariablesToObserve: [Psi]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(Psi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
  - Trigger: Always
    Events:
      - Completion
# [multiple_events]

Observers:
  VolumeFileName: "ScalarWavePlaneWave1DEventsAndTriggersExampleVolume"
  ReductionFileName: "ScalarWavePlaneWave1DEventsAndTriggersExampleReductions"
