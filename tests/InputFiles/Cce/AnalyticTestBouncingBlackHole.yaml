Executable: AnalyticTestCharacteristicExtract
Testing:
  Check: parse;execute_check_output
  Timeout: 20
  Priority: High
ExpectedOutput:
  - CharacteristicExtractReduction.h5
OutputFileChecks:
  - Label: "check_news"
    Subfile: "/SpectreR0030.cce/News"
    FileGlob: "CharacteristicExtractReduction.h5"
    ExpectedDataSubfile: "/Cce/News_expected.dat"
    AbsoluteTolerance: 5e-5

---

Evolution:
  InitialTimeStep: 0.01
  InitialSlabSize: 0.8

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons:
    CharacteristicEvolution:
      Proc: Auto
      Exclusive: false
    AnalyticWorldtubeBoundary:
      Proc: Auto
      Exclusive: false

Observers:
  VolumeFileName: "CharacteristicExtractUnusedVolume"
  ReductionFileName: "CharacteristicExtractReduction"

EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Offset: 0
          Interval: 1
    Events:
      - ObserveTimeStep:
          SubfileName: CceTimeStep
          PrintTimeToTerminal: false

Cce:
  Evolution:
    TimeStepper:
      AdamsBashforth:
        Order: 3
    StepChoosers:
      - Constant: 0.1
      - LimitIncrease:
          Factor: 2

  LMax: 8
  NumberOfRadialPoints: 8
  ObservationLMax: 8

  StartTime: 0.0
  EndTime: 0.8
  ExtractionRadius: 30.0

  AnalyticSolution:
    BouncingBlackHole:
      Period: 40.0
      ExtractionRadius: 30.0
      Mass: 1.0
      Amplitude: 2.0

  Filtering:
    RadialFilterHalfPower: 24
    RadialFilterAlpha: 35.0
    FilterLMax: 6

  ScriInterpOrder: 3
  ScriOutputDensity: 1
