Executable: EvolveBurgers
Testing:
  Timeout: 5
  Check: parse;execute
  Priority: High

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false

InitialData: &InitialData
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper:
    AdamsBashforth:
      Order: 3

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    Distribution: [Linear]
    InitialRefinement: [2]
    InitialGridPoints: [7]
    TimeDependence: None
    BoundaryConditions:
      - DirichletAnalytic:
          AnalyticPrescription: *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      TroubledCellIndicator:
        PerssonTci:
          Exponent: 4.0
          NumHighestModes: 1
        RdmpTci:
          Delta0: 1.0e-7
          Epsilon: 1.0e-3
        FdToDgTci:
          NumberOfStepsBetweenTciCalls: 1
          MinTciCallsAfterRollback: 1
          MinimumClearTcis: 1
        AlwaysUseSubcells: false
        UseHalo: false
        OnlyDgBlocksAndGroups: None
      SubcellToDgReconstructionMethod: DimByDim
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor: MonotonisedCentral

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ChangeSlabSize:
          DelayChange: 5
          StepChoosers:
            - Cfl:
                SafetyFactor: 0.5
            - LimitIncrease:
                Factor: 2.0

EventsAndDenseTriggers:
  - Trigger:
      Times:
        Specified:
          Values: [0.123456]
    Events:
      - Completion

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
