  ElementDistribution: NumGridPoints

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    Distribution: [Linear]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]
    TimeDependence: None

